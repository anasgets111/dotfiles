# Environment Variables for Hyprland
###  Last updated: 29 May 2025

############################
### Hyprland Variables    ##
############################

# These are Hyprland-specific variables (not environment variables)
# Available only within Hyprland configuration files


## Application Shortcuts
$terminal     = xdg-terminal-exec
$fileManager  = nautilus
$browser      = zen-browser
# $menu         = pidof wofi && pkill wofi || wofi --show drun --conf ~/.config/wofi/config --style ~/.config/wofi/mocha/style.css
$menu         = pidof rofi && pkill rofi || ~/.config/rofi/launchers/type-6/launcher.sh

############################
### System Specifications ##
############################

# XDG Specifications
envd = XDG_CURRENT_DESKTOP,Hyprland
envd = XDG_SESSION_DESKTOP,Hyprland
envd = XDG_SESSION_TYPE,wayland
envd = XDG_DOWNLOAD_DIR,/mnt/Work/Downloads

#############################
### Wayland Configuration ###
#############################

# Toolkit Backend Variables
envd = GDK_BACKEND,wayland
envd = CLUTTER_BACKEND,wayland

# Run SDL2 applications on Wayland
# Remove or set to x11 if games with older SDL versions cause compatibility issues
# env = SDL_VIDEODRIVER,x11

#########################
### Graphics Settings ###
#########################

# XWayland Scale Fix
# 1 is 100%, 1.5 is 150%
# See: https://wiki.hyprland.org/Configuring/XWayland/
envd = GDK_SCALE,1
envd = QT_SCALE_FACTOR,1

# NVIDIA Configuration
# See: https://wiki.hyprland.org/Nvidia/#environment-variables
# env = LIBVA_DRIVER_NAME,nvidia
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = NVD_BACKEND,direct

# Additional NVIDIA options (enable with care)
# env = GBM_BACKEND,nvidia-drm
# env = __GL_GSYNC_ALLOWED,1 # Adaptive VSync
# env = __NV_PRIME_RENDER_OFFLOAD,1
# env = __VK_LAYER_NV_optimus,NVIDIA_only
# Screen Tearing Prevention
# env = WLR_DRM_NO_ATOMIC,1



########################
### Application APIs ###
########################

# Firefox
envd = MOZ_ENABLE_WAYLAND,1
# env = MOZ_DISABLE_RDD_SANDBOX,1 # For hardware acceleration with NVIDIA
envd = EGL_PLATFORM,wayland
# env = DXVK_HDR,1
# env = PROTON_ENABLE_WAYLAND,1
# env = PROTON_ENABLE_HDR,1
# env = ENABLE_HDR_WSI,1

# Electron Apps (version 28+)
# https://www.electronjs.org/docs/latest/api/environment-variables
envd = ELECTRON_OZONE_PLATFORM_HINT,auto # Auto selects Wayland if possible, X11 otherwise
envd = ELECTRON_ENABLE_FEATURES,UseOzonePlatform,WaylandWindowDecorations,WaylandLinuxDrmSyncobj

# Qt Configuration
envd = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
envd = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
envd = QT_QPA_PLATFORMTHEME,qt6ct
# env = QT_STYLE_OVERRIDE,kvantum
envd = QT_QPA_PLATFORM,wayland

#######################
### Input & Theming ###
#######################

# Cursor Configuration
envd = HYPRCURSOR_THEME,Bibata-Modern-Ice
envd = HYPRCURSOR_SIZE,24
envd = XCURSOR_THEME,Bibata-Modern-Ice
envd = XCURSOR_SIZE,24

# Theme Settings
envd = GTK_THEME,Catppuccin-GnomeTheme

# Input Methods
envd = QT_IM_MODULE,fcitx
envd = XMODIFIERS,@im=fcitx
envd = SDL_IM_MODULE,fcitx
envd = GLFW_IM_MODULE,ibus
envd = INPUT_METHOD,fcitx

##################
### Misc Setup ###
##################

envd = PASSWORD_STORE,secret-service

