## Monitor Definitions

$mainMon=DP-3
# $secMon=DP-2
monitorv2 {
	output = $mainMon
	mode = 3440x1440@165
	position = 0x0
	scale = 1
  supports_wide_color = 1
  bitdepth = 10
  supports_hdr = 1
  cm = hdr
  sdrbrightness = 1.5
  sdrsaturation = 0.9
  vrr = 2
}
# monitor = $secMon,1920x1080@60,0x0,1

