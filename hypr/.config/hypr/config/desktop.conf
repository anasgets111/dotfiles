## Monitor Definitions

$mainMon=DP-3
$secMon=DP-2
monitorv2 {
	output = $mainMon
	mode = 2560x1440@120
	position = 0x0
	scale = 1
  supports_wide_color = 1
  bitdepth = 10
  supports_hdr = 1
  cm = hdr
  sdrbrightness = 1.35
  sdrsaturation = 0.9
  vrr = 2
}
# monitor = $mainMon,2560x1440@120,0x0,1,cm,hdr,bitdepth,10,sdrbrightness,1.5,sdrsaturation,0.8
monitor = $secMon,1920x1080@60,2560x-250,1,transform,1

#########################################
### WORKSPACE â†” MONITOR ASSIGNMENTS ###
#########################################
workspace = 1,monitor:$mainMon,default:true,
workspace = 2,monitor:$mainMon
workspace = 3,monitor:$mainMon
workspace = 4,monitor:$mainMon
workspace = 5,monitor:$mainMon
workspace = 6,monitor:$mainMon
workspace = 7,monitor:$secMon
workspace = 8,monitor:$secMon
workspace = 9,monitor:$secMon
workspace = 10,monitor:$secMon
