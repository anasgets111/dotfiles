## Monitor Definitions

$mainMon=eDP-1
$secMon=HDMI-A-1

monitor = $mainMon,1920x1200@60,0x0,1
monitorv2 {
	output = $secMon
	mode = 3840x2160@60
	position = 1920x0
	scale = 1
  supports_wide_color = 1
  bitdepth = 10
  supports_hdr = 1
  cm =   auto 
}

