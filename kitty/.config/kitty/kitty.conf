include current-theme.conf

font_family CaskaydiaCove Nerd Font Mono
font_size 12.0
initial_window_width 133c
initial_window_height 35c

linux_display_server wayland

# Set default layout to use horizontal splits
enabled_layouts splits:split_axis=horizontal
wayland_enable_ime 1
dynamic_background_opacity 1
window_padding_width 11
hide_window_decorations yes
shell_integration enabled
confirm_os_window_close 0

# cursor_shape options: block, beam, underline
cursor_shape beam
cursor_trail 1
enable_audio_bell no

map ctrl+shift+, reload_config

# Scroll
map ctrl+shift+d scroll_page_down
map ctrl+shift+u scroll_page_up
map ctrl+shift+9 scroll_to_top
map ctrl+shift+0 scroll_to_bottom

# Shell prompt navigation (Ghostty jump_to_prompt:-1 / :1)
map ctrl+shift+z previous_shell_prompt
map ctrl+shift+x next_shell_prompt

# Tab navigation
map ctrl+shift+[ previous_tab
map ctrl+shift+] next_tab

# Split window (side by side)
map ctrl+shift+enter launch --location=vsplit
