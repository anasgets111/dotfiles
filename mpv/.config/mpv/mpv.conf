# Enable JSON IPC for scripts/front-ends
input-ipc-server=/tmp/mpv-socket

# Remember position between sessions
save-position-on-quit

# Playback tweaks
force-window=yes
keep-open=yes
force-seekable=yes

# Default audio track
alang=en
# Cache for network playback
cache=yes
cache-secs=60

# Video output (Wayland, HDR-ready)
profile=gpu-hq
vo=gpu-next
gpu-api=vulkan
gpu-context=waylandvk
video-sync=display-resample

# OSD colors
background-color='#11111b'
osd-back-color='#6c7086'
osd-border-color='#11111b'
osd-color='#cdd6f4'
osd-shadow-color='#1e1e2e'

# Hardware decoding - NVIDIA
[nvidia-hwdec]
profile-cond=io.open("/dev/nvidia0") ~= nil
profile-restore=copy
hwdec=nvdec

# Hardware decoding - Intel/AMD
[vaapi-hwdec]
profile-cond=io.open("/dev/nvidia0") == nil
profile-restore=copy
hwdec=vaapi
