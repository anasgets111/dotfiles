# ── Playback controls ───────────────────────────────────────
SPACE        cycle pause          # play / pause
f            cycle fullscreen     # full-screen
m            cycle mute           # mute
MOUSE_BTN1   cycle pause
MOUSE_BTN2   cycle mute

# ── Seeking ─────────────────────────────────────────────────
LEFT         seek -5              # back 5 s
RIGHT        seek 5               # forward 5 s
Ctrl+LEFT    seek -10             # back 10 s
Ctrl+RIGHT   seek 10              # forward 10 s


# ── Volume & subtitles ──────────────────────────────────────
WHEEL_UP     add volume 3
WHEEL_DOWN   add volume -3
Ctrl+UP      add sub-delay 0.1
Ctrl+DOWN    add sub-delay -0.1

# ── Tracks & OSD ────────────────────────────────────────────
a            cycle audio
j            cycle sub
o            cycle osd

# ── Screenshots ─────────────────────────────────────────────
Ctrl+s       screenshot           # saves to ~/Pictures

