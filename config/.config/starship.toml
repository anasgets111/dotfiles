# @schema https://starship.rs/config-schema.json
add_newline = false

format = """\
[╭─](#CBA6F7) \
$os$shell$username$hostname$directory$git_branch$git_status$cmd_duration\
$line_break\
[╰─](#CBA6F7) $character"""

right_format = """\
$nodejs$python$php$rust$golang$time\
"""

[character]
success_symbol = "[ ](#a3daa8)"
error_symbol = "[ ](#ef5350)"
format = "$symbol"

[os]
format = "[](#444859)[$symbol](#E0DEF4 bg:#444859)[](fg:#444859 bg:#444859)"
disabled = false
[os.symbols]
Arch = ""
Fedora = ""
Debian = ""
Ubuntu = ""
NixOS = ""
Macos = ""
Windows = ""

[shell]
format = "[$indicator](#E0DEF4 bg:#444859)[](fg:#444859 bg:#C6C3CE)"
disabled = false
bash_indicator = ""
zsh_indicator = ""
nu_indicator = ""
unknown_indicator = ""

[username]
show_always = true
format = "[ $user](#444859 bg:#C6C3CE)"
style_user = "#444859"
style_root = "#F38BA8"

[hostname]
ssh_only = false
format = "[:$hostname ](#444859 bg:#C6C3CE)[](fg:#C6C3CE bg:#E0DEF4)"

[directory]
style = "#444859 bg:#E0DEF4"
truncation_length = 4
truncate_to_repo = true
home_symbol = ""
read_only = " "
format = "[  $path]($style)[$read_only]($style)[](fg:#E0DEF4 bg:#E0DEF4)"

[git_branch]
format = "[| $symbol$branch](#444859 bg:#E0DEF4)"
symbol = " "
style = "#444859 bg:#E0DEF4"

[git_status]
style = "#444859 bg:#E0DEF4"
format = "[ $ahead_behind$all_status]($style)"
modified = " $count"
staged = " $count"
untracked = " $count"
stashed = " $count"
behind = " ⇣$count"
ahead = " ⇡$count"
conflicted = " $count"
deleted = " $count"
renamed = " $count"

[cmd_duration]
min_time = 0
format = "[](fg:#E0DEF4 bg:#CBA6F7)[  $duration ](#444859 bg:#CBA6F7)[](#CBA6F7)"

[nodejs]
format = "[](#CBA6F7)[ $version](#444859 bg:#CBA6F7)[](#CBA6F7) "
version_format = "${major}.${minor}"
detect_files = ["package.json"]

[python]
format = "[](#E0DEF4)[ $virtualenv $version](#444859 bg:#E0DEF4)[](#E0DEF4) "
version_format = "${major}"

[php]
format = "[](#E0DEF4)[ $version](#444859 bg:#E0DEF4)[](#E0DEF4) "
version_format = "${major}.${minor}"

[rust]
format = "[](#E0DEF4)[ $version](#444859 bg:#E0DEF4)[](#E0DEF4) "
version_format = "${major}"

[golang]
format = "[](#E0DEF4)[ $version](#444859 bg:#E0DEF4)[](#E0DEF4) "
version_format = "${major}"

[time]
disabled = false
format = "[](#C6C3CE)[  $time ](#444859 bg:#C6C3CE)[](#C6C3CE)"
use_12hr = true
time_format = "%I:%M %p"
